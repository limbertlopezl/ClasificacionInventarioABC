{% extends 'layouts/base.html' %}

{% block body %}

<div class="container">
    {% if form.instance.pk %}
    {%include 'forms/form.html' with action="Editar"%}
    <table class="table table-sm table-bordered">
        {% for producto in productos %}
        <tbody>
        <tr>
            <td>{{ producto.cod}}</td>
        </tr>
        </tbody>
        {% endfor %}
    </table>
    {% else %}
    {%include 'forms/form.html' with action="Crear"%}
    {% endif%}
</div>

{% endblock %}
